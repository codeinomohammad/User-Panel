<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">اعلانات</div>
            <ul class="nav-links">
                <li><a href="index.html">خانه</a></li>
                <li><a href="s.html">امنیت</a></li>
                <li><a href="a.html">اعلانات</a></li>
                <li><a href="qw.html">حریم خصوصی</a></li>
                <li><a href="posh.html">پشتیبانی</a></li>
            </ul>
        </nav>
    </header>

    <section class="settings">
        <div class="settings-sidebar">
            <ul>
                <li><a href="index.html">حساب کاربری</a></li>
                <li><a href="s.html">امنیت</a></li>
                <li><a href="a.html" class="active">اعلانات</a></li>
                <li><a href="qw.html">حریم خصوصی</a></li>
                <li><a href="posh.html">پشتیبانی</a></li>
            </ul>
        </div>

        <div class="settings-content">
            <h1>اعلانات</h1>
            <form>
                <div class="toggle-group">
                    <label>آخرین بازدید به تازگی</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>عضو کردن در چنل</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>کامنت گذاری زیر پست</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>لایک کردن پست‌ها</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>بازدید ویو پست</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label>حذف نظرات منفی</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit" class="btn-primary">ذخیره تغییرات</button>
            </form>
        </div>
    </section>
</body>
</html>
